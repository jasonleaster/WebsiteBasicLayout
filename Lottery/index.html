<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
    <title>Lottery</title>
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script type="text/javascript" src="libs/jquery/jquery.js"></script>
    <script type="text/javascript" src="libs/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="libs/tagcanvas/tagcanvas.js"></script>
    <script type="text/javascript" src="libs/vue/vue.js"></script>
    <script type="text/javascript" src="js/lottery.js"></script>
</head>

<body>
    <div class="candidate-pool">
        <canvas id="myCanvas" class="tag-cloud" width="500px" height="500px">
            <p>Anything in here will be replaced on browsers that support the canvas element</p>
        </canvas>
    </div>

    <div id="result" class="result"></div>

    <div id="options" class="options">
        <div class="btn-group">
            <button class="btn btn-primary"
                    v-for="value in btns"
                    v-on:click="changeSpeed(value)"
                    >{{value}}</button>
            <button class="btn btn-success"
                    v-on:click="startLottery">开始</button>
            <button class="btn btn-warning"
                    v-on:click="stopLottery">停止</button>
        </div>
    </div>

    
</body>

</html>

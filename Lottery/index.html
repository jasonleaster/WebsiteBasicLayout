<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
    <title>Lottery</title>
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script type="text/javascript" src="libs/jquery/jquery.js"></script>
    <script type="text/javascript" src="libs/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="libs/tagcanvas/tagcanvas.js"></script>
    <script type="text/javascript" src="libs/vue/vue.js"></script>
    <script type="text/javascript" src="js/lottery.js"></script>
</head>

<body>
    <div class="candidate-pool">
        <canvas id="myCanvas" class="tag-cloud" width="500px" height="500px">
            <p>Anything in here will be replaced on browsers that support the canvas element</p>
            <ul>
                <li><a href="#" v-for="i in range(number)">{{ i }}</a></li>
            </ul>
        </canvas>
    </div>

    <div id="result" class="result" v-show="finished">
        <div class="cardWrapper">
            <div class="card" v-for="(val, index) in results">
                <div class="stick">
                    <span class="rmb"><svg aria-hidden="true" class="" height="70" version="1.1" viewBox="0 0 16 16" width="70"><path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path></svg></span>
                </div>
                <div class="preface">
                    {{val}}
                </div>
            </div>
        </div>
    </div>

    <div id="options" class="options">
        <div class="btn-group">
            <button class="btn btn-primary"
                    v-bind:class="{ shadowBackground: selectedButton == index }" 
                    v-for="(value, index) in btns"
                    v-bind:key="index"
                    v-on:click="changeCandidator(value, index)"
                    >{{value}}</button>
            <button class="btn btn-success"
                    v-on:click="startLottery">开始</button>
            <button class="btn btn-warning"
                    v-on:click="stopLottery">停止</button>
        </div>
    </div>

    
</body>

</html>
